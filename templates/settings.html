{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}

<div class="container top">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			{% if errors %}
				<div class="alert alert-danger" role="alert">{{ errors }}</div>
			{% endif %}
			<div class="well">
				<form action="" method="post" autocomplete="off">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" name="username" id="username" value="{{ user.username }}" placeholder="Username" disabled>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" class="form-control" name="email" id="email" value="{{ user.email }}" placeholder="Email" disabled>
					</div>
					<div class="form-group">
						<label for="password">New password</label>
						<input type="password" class="form-control" name="password" id="password" placeholder="New password">
					</div>
					<div class="form-group">
						<label for="password2">Repeat new password</label>
						<input type="password" class="form-control" name="password2" id="password2" placeholder="Repeat new password">
					</div>
					{% csrf_token %}
					<input type="submit" class="btn btn-default" value="Save">
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
